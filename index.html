<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Trivia Game</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

</head>

<body>

    <div id="gameHeader">Trivia Game!</div>

    <div class="container">

        <div class="container1">

            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <div id="timeRemaining"></div>

        </div>

        <div class="container1">

            <div class="resutls"></div>

            <div class="triviaDataText">

                <div class="question question1"></div>
                <div class="options">
                    <input type="radio" name="q1" value="a" id="q1a">a. 45
                    <input type="radio" name="q1" value="b" id="q1b">b. 20
                    <input type="radio" name="q1" value="c" id="q1c">c. 5 <br>
                </div>

                <div class="question question2"></div>
                <div class="options">
                    <input type="radio" name="q2" value="a" id="q2a">a. 8
                    <input type="radio" name="q2" value="b" id="q2b">b. 70
                    <input type="radio" name="q2" value="c" id="q2c">c. 50 <br>
                </div>

            </div>

        </div>


    </div>

</body>

</html>
